<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Create Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <ul class="main-menu">
                <li class="main-menu__item">
                    <a href="/" class="main-menu__item-link">
                        <span class="main-menu__logo-icon">
                            <ion-icon name="logo-flickr"></ion-icon>
                        </span>
                        <span class="main_menu__title">Test Name</span>
                    </a>
                </li>
                <li class="main-menu__item">
                    <a href="/" class="main-menu__item-link">
                        <span class="main-menu__logo-icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="main_menu__title">Dashboard</span>
                    </a>
                </li>
                <li class="main-menu__item">
                    <a href="/page/user/user-list.html" class="main-menu__item-link">
                        <span class="main-menu__logo-icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="main_menu__title">Users</span>
                    </a>
                </li>
                <li class="main-menu__item">
                    <a href="/page/post/post-list.html" class="main-menu__item-link">
                        <span class="main-menu__logo-icon">
                            <ion-icon name="newspaper-outline"></ion-icon>
                        </span>
                        <span class="main_menu__title">Post</span>
                    </a>
                </li>
                <li class="main-menu__item">
                    <a href="/page/category/category-list.html" class="main-menu__item-link">
                        <span class="main-menu__logo-icon">
                            <ion-icon name="help-circle-outline"></ion-icon>
                        </span>
                        <span class="main_menu__title">Category</span>
                    </a>
                </li>
                <li class="main-menu__item">
                    <a href="/page/setting/general-setting.html" class="main-menu__item-link">
                        <span class="main-menu__logo-icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="main_menu__title">Settings</span>
                    </a>
                </li>
                <li class="main-menu__item">
                    <a href="/" class="main-menu__item-link">
                        <span class="main-menu__logo-icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="main_menu__title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main">
            <div class="top-menu">
                <!-- Menu -->
                <div class="top-menu__humburger">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <!-- Search Bar -->
                <div class="top-menu__search">
                    <label for="search">
                        <input type="text" placeholder="Search Here" id="search">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>
                <!-- User Icon -->
                <div class="top-menu__user">
                    <ion-icon name="person-circle-outline"></ion-icon>
                </div>
            </div>

            <!-- Start New Section -->
            <div class="section-create">
                <h1 class="title">Create Post</h1>

                <div class="post">
                    <form id="msform">
                        <ul class="progress-bar" id="progressbar">
                            <li class="active">Post Data</li>
                            <li>Image Picker</li>
                            <li>Preview</li>
                        </ul>

                        <!-- New Item -->
                        <fieldset>
                            <h2 class="fs-title">Inter Post Data</h2>
                            <h3 class="fs-subtitle">This is step 1</h3>
                            <input type="text" name="title" placeholder="Title Of Post" />
                            <input type="text" name="description" placeholder="Description Of Post" />
                            <input type="text" name="slug" placeholder="Slug" />
                            <a class="btn btn-black" id="select-image">Select Image</a>
                        </fieldset>
                        <!-- End New Item -->

                        <!-- New Item -->
                        <fieldset>
                            <h2 class="fs-title">Social Profiles</h2>
                            <h3 class="fs-subtitle">Your presence on the social network</h3>
                            <input type="text" name="twitter" placeholder="Twitter" />
                            <input type="text" name="facebook" placeholder="Facebook" />
                            <input type="text" name="gplus" placeholder="Google Plus" />
                            <input type="button" name="previous" class="previous action-button" value="Previous" />
                            <a href="#" class="btn btn-black">Create</a>
                        </fieldset>
                        <!-- End New Item -->

                        <!-- New Item -->
                        <fieldset>
                            <h2 class="fs-title">Personal Details</h2>
                            <h3 class="fs-subtitle">We will never sell it</h3>
                            <input type="text" name="title" placeholder="Title Of Post" />
                            <input type="text" name="description" placeholder="Description Of Post" />
                            <input type="text" name="slug" placeholder="Slug" />
                            <textarea name="address" placeholder="Address"></textarea>
                            <input type="button" name="previous" class="previous action-button" value="Previous" />
                            <a href="#" class="btn btn-black">Create</a>
                        </fieldset>
                        <!-- End New Item -->
                    </form>

                </div>
            </div>

            <div class="button">
                    <div class="btn-list">
                        <div class="btn-list__item">

                        </div>
                        <div class="btn-list__item">
                            <a href="#" class="btn btn-delete">Delete Post</a>
                        </div>
                    </div>
                </div>
            </div>
            -->
        </div>
    </div>

    <script src="../../js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
